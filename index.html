<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.svg" type="image/svg+xml">
    <title>YouTube</title>
</head>

<body>
    <div class="navbar">
        <div class="logobar">
            <div class="menubox iconbox">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logobox pointer">
                <img src="images/Screenshot 2025-05-14 225320.png" alt="logo">
            </div>
        </div>
        <div class="searchbar">
            <div class="searchbox">
                <input type="text" name="Search" id="search" placeholder="Search">
            </div>
            <div class="searchiconbox pointer">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="speechiconbox iconbox">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div class="rightbar">
            <div class="createbox">
                <i class="fa-solid fa-plus"></i>
                <span>Create</span>
            </div>
            <div class="belliconbox iconbox">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="userbox pointer">
                <img src="images/Screenshot 2025-05-15 012900.png" alt="user">
            </div>
        </div>
    </div>
</body>

</html>
